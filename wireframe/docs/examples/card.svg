  <rect width="100%" height="100%" fill="#ffffff" />
  <text x="16" y="31" class="wire-text wire-text-bold">Basic Card</text><rect x="16" y="52" width="768" height="532" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)" /><text x="32" y="83" class="wire-text">This is a simple card with padding.</text><line x1="16" y1="600" x2="216" y2="600" stroke="#dee2e6" stroke-width="1" /><text x="16" y="632" class="wire-text wire-text-bold">Card with Header</text><rect x="16" y="653" width="768" height="220" rx="8" fill="#ffffff" stroke="#dee2e6" stroke-width="1" filter="url(#shadow)" /><rect x="32" y="669" width="736" height="52" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" /><text x="48" y="700" class="wire-text wire-text-bold">Card Title</text><rect x="32" y="729" width="736" height="52" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" /><text x="48" y="760" class="wire-text">Card content goes here.</text><rect x="32" y="789" width="736" height="68" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" /><g opacity="1">
      <rect x="48" y="805" width="100" height="36" rx="4" fill="#e9ecef" stroke="#dee2e6" stroke-width="1" />
