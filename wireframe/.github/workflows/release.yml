name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test:run

      - name: Build packages
        run: pnpm build

      - name: Build VS Code extension
        run: |
          cd packages/vscode-extension
          pnpm build:prod

      - name: Package VS Code extension
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce package --no-dependencies --allow-missing-repository

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/*/dist
            packages/vscode-extension/*.vsix

  publish-npm:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write  # Required for npm Trusted Publishers (OIDC)

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      # Trusted Publishers: No NODE_AUTH_TOKEN needed - uses OIDC
      - name: Publish @jonkeda/wireframe-core to npm
        run: pnpm --filter @jonkeda/wireframe-core publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-themes to npm
        run: pnpm --filter @jonkeda/wireframe-themes publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-mermaid to npm
        run: pnpm --filter @jonkeda/wireframe-mermaid publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-cli to npm
        run: pnpm --filter @jonkeda/wireframe-cli publish --access public --no-git-checks --provenance

  publish-vscode:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build VS Code extension
        run: |
          cd packages/vscode-extension
          pnpm build:prod

      - name: Package VS Code extension
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce package --no-dependencies --allow-missing-repository

      - name: Publish to VS Code Marketplace
        run: |
          cd packages/vscode-extension
          npx @vscode/vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_TOKEN }}

      - name: Publish to Open VSX
        run: |
          cd packages/vscode-extension
          npx ovsx publish *.vsix -p ${{ secrets.OVSX_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-vscode]

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/packages/vscode-extension/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
