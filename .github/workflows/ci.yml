name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: wireframe/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: wireframe
        run: pnpm install --frozen-lockfile
      
      - name: Lint
        working-directory: wireframe
        run: pnpm lint
      
      - name: Build
        working-directory: wireframe
        run: pnpm build
      
      - name: Type check
        working-directory: wireframe
        run: pnpm typecheck
      
      - name: Test
        working-directory: wireframe
        run: pnpm test:run
      
      - name: Test with coverage
        working-directory: wireframe
        run: pnpm test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./wireframe/coverage/lcov.info
          fail_ci_if_error: false

      - name: Build VS Code extension
        working-directory: wireframe/packages/vscode-extension
        run: pnpm build:prod

      - name: Package VS Code extension
        working-directory: wireframe/packages/vscode-extension
        run: npx @vscode/vsce package --no-dependencies --allow-missing-repository

      - name: Upload VS Code extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: wireframe/packages/vscode-extension/*.vsix

  publish-npm:
    name: Publish to npm
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: read
      id-token: write  # Required for npm provenance
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'
          cache-dependency-path: wireframe/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: wireframe
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        working-directory: wireframe
        run: pnpm build
      
      # Publish packages in dependency order (uses OIDC Trusted Publishers - no token needed)
      - name: Publish @jonkeda/wireframe-core
        working-directory: wireframe
        run: pnpm --filter @jonkeda/wireframe-core publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-themes
        working-directory: wireframe
        run: pnpm --filter @jonkeda/wireframe-themes publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-mermaid
        working-directory: wireframe
        run: pnpm --filter @jonkeda/wireframe-mermaid publish --access public --no-git-checks --provenance

      - name: Publish @jonkeda/wireframe-cli
        working-directory: wireframe
        run: pnpm --filter @jonkeda/wireframe-cli publish --access public --no-git-checks --provenance

  publish-vscode:
    name: Publish VS Code Extension
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          cache-dependency-path: wireframe/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: wireframe
        run: pnpm install --frozen-lockfile
      
      - name: Build all packages
        working-directory: wireframe
        run: pnpm build
      
      - name: Build VS Code extension
        working-directory: wireframe/packages/vscode-extension
        run: pnpm build:prod
      
      - name: Package VS Code extension
        working-directory: wireframe/packages/vscode-extension
        run: npx @vscode/vsce package --no-dependencies --allow-missing-repository
      
      - name: Publish to VS Code Marketplace
        working-directory: wireframe/packages/vscode-extension
        run: npx @vscode/vsce publish --packagePath *.vsix -p ${{ secrets.VSCE_TOKEN }}
      
      - name: Publish to Open VSX Registry
        working-directory: wireframe/packages/vscode-extension
        run: npx ovsx publish *.vsix -p ${{ secrets.OVSX_TOKEN }}
