<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 280" width="320" height="280">
  <defs>
    <style>
      .card { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
      .card-shadow { fill: rgba(0,0,0,0.1); }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 18px; font-weight: 600; fill: #1a1a1a; }
      .label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #666666; }
      .input { fill: #ffffff; stroke: #d0d0d0; stroke-width: 1; }
      .input-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #999999; }
      .button { fill: #2563eb; stroke: none; }
      .button-text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; font-weight: 500; fill: #ffffff; }
      .checkbox { fill: #ffffff; stroke: #d0d0d0; stroke-width: 1; }
      .checkbox-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #333333; }
      .link { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #2563eb; }
    </style>
  </defs>
  
  <!-- Card shadow -->
  <rect class="card-shadow" x="14" y="14" width="292" height="252" rx="12"/>
  
  <!-- Card -->
  <rect class="card" x="10" y="10" width="292" height="252" rx="12"/>
  
  <!-- Title -->
  <text class="title" x="30" y="50">Login</text>
  
  <!-- Email Label -->
  <text class="label" x="30" y="85">Email:</text>
  
  <!-- Email Input -->
  <rect class="input" x="30" y="95" width="252" height="36" rx="6"/>
  <text class="input-text" x="42" y="118">Enter your email</text>
  
  <!-- Password Label -->
  <text class="label" x="30" y="150">Password:</text>
  
  <!-- Password Input -->
  <rect class="input" x="30" y="160" width="252" height="36" rx="6"/>
  <text class="input-text" x="42" y="183">••••••••</text>
  
  <!-- Remember me checkbox -->
  <rect class="checkbox" x="30" y="210" width="16" height="16" rx="3"/>
  <text class="checkbox-label" x="54" y="223">Remember me</text>
  
  <!-- Forgot password link -->
  <text class="link" x="200" y="223">Forgot password?</text>
  
  <!-- Sign In Button -->
  <rect class="button" x="30" y="240" width="252" height="40" rx="6"/>
  <text class="button-text" x="130" y="265">Sign In</text>
</svg>
